stages:
  - Testing and Linting
  - Build
  - Release

Unit Testing and Linting:
  stage: Testing and Linting
  tags:
    - msul-docker
  image: python:3.10
  except:
    - tags
  script:
    - pip install -r requirements.txt
    # - pylint --fail-under=10.00 src/
    - pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

Build Docs for GitLab:
  stage: Build
  tags:
    - msul-docker
  image: python:3.10
  only:
    - master
  except:
    - tags
  script:
    - pip install -r requirements.txt
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public

GitHub Release:
  stage: Release
  tags:
    - msul-docker
  image: alpine:latest
  when: manual
  only:
    - master
  except:
    - tags
  needs:
    - job: Build Docs for GitLab
      artifacts: true
  before_script:
    - apk add git curl
  script:
    # Update GitHub code
    - rm -rf oai_repo.git
    - git clone --mirror https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.msu.edu/msu-libraries/repo-team/oai_repo.git
    - cd oai_repo.git
    # This will trigger the GitHub CI which builds the MkDocs into the gh-pages branch
    - git push --force --mirror https://MSU-Libraries:${GITHUB_USER_TOKEN}@github.com/MSU-Libraries/oai_repo.git
    - sleep 60 # Needs time to propagate the changes first or this next step will fail
    # Next we have to re-configure the Pages settings to set gh-pages as the branch again
    - echo "{\"source\":{\"path\":\"/\", \"branch\":\"gh-pages\"}" > data.json
    - "curl -X POST -H 'Accept: application/vnd.github.v3+json' -u $GITHUB_USER_TOKEN https://api.github.com/repos/MSU-Libraries/oai_repo/pages -d '@data.json'"
